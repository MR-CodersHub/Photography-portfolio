<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin Panel</title>
    <link rel="icon" type="image/png" href="../assets/img/favicons/favicon.png">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Inline styles from previous setup or mimicking css/admin.css if needed */
        /* Assuming css/admin.css handles layout */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            /* Dark mode assumption given previous context */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        body {
            background-color: #121212;
            /* Fallback */
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        /* Sidebar simple styling if css/admin.css is missing or PHP dependent */
        .sidebar {
            position: fixed;
            width: 250px;
            height: 100%;
            left: 0;
            top: 0;
            background: #1e1e1e;
            padding: 20px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            margin-bottom: 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: #888;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: #333;
            color: #fff;
        }

        .stat-card {
            position: relative;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #333;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; color: #fff;">
            <i class="fas fa-camera" style="margin-right: 8px; color: #f59e0b;"></i>Lumina Studio
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html" id="nav-dashboard" class="active"><i class="fas fa-th-large"></i> Dashboard</a>
            </li>
            <li><a href="users.html" id="nav-users"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="bookings.html" id="nav-bookings"><i class="fas fa-calendar-alt"></i> Bookings</a></li>
            <li><a href="messages.html" id="nav-messages"><i class="fas fa-envelope"></i> Messages</a></li>
            <li><a href="blogs.html" id="nav-blogs"><i class="fas fa-blog"></i> Blogs</a></li>
            <li><a href="gallery.html" id="nav-gallery"><i class="fas fa-images"></i> Gallery</a></li>
            <li><a href="#" onclick="logout()" style="margin-top: 20px; color: #888;"><i
                        class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <!-- Header -->
        <div class="header"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div class="page-title" id="page-title" style="font-size: 1.5rem; font-weight: bold;">Dashboard</div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <button id="themeToggle" style="background:none; border:none; cursor:pointer; color:inherit;">
                    <i class="fas fa-moon" id="moonIcon"></i>
                    <i class="fas fa-sun" id="sunIcon" style="display:none;"></i>
                </button>
                <div class="user-profile" style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-user-circle" style="font-size: 1.2rem; color: #f59e0b;"></i>
                    <span id="user-name">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card glass">
                <div class="stat-label">Total Bookings</div>
                <div class="stat-value" id="total_bookings">-</div>
                <i class="fas fa-calendar-check"
                    style="position: absolute; right: 20px; bottom: 20px; font-size: 2.5rem; opacity: 0.1; color: #f59e0b;"></i>
            </div>
            <div class="stat-card glass">
                <div class="stat-label">Pending Bookings</div>
                <div class="stat-value" id="pending_bookings">-</div>
                <i class="fas fa-clock"
                    style="position: absolute; right: 20px; bottom: 20px; font-size: 2.5rem; opacity: 0.1; color: #ff9800;"></i>
            </div>
            <div class="stat-card glass">
                <div class="stat-label">Messages</div>
                <div class="stat-value" id="total_messages">-</div>
                <i class="fas fa-comments"
                    style="position: absolute; right: 20px; bottom: 20px; font-size: 2.5rem; opacity: 0.1; color: #4a90e2;"></i>
            </div>
            <div class="stat-card glass">
                <div class="stat-label">Blog Posts</div>
                <div class="stat-value" id="total_blogs">-</div>
                <i class="fas fa-pen-nib"
                    style="position: absolute; right: 20px; bottom: 20px; font-size: 2.5rem; opacity: 0.1; color: #f59e0b;"></i>
            </div>
        </div>

        <div
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; margin-top: 40px;">
            <h3>Recent Bookings</h3>
            <a href="bookings.html" class="btn"
                style="padding: 8px 16px; font-size: 0.8rem; background: rgba(245, 158, 11, 0.1); color: #f59e0b; border-radius: 4px; text-decoration: none;">View
                All</a>
        </div>
        <div class="table-container glass" style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th style="color: #888;">Customer</th>
                        <th style="color: #888;">Service</th>
                        <th style="color: #888;">Date</th>
                        <th style="color: #888;">Status</th>
                    </tr>
                </thead>
                <tbody id="recent_bookings_table">
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 20px;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="../js/admin-dashboard.js"></script>
</body>

</html>
