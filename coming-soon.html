<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Lumina Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-zinc-950 text-white overflow-hidden h-screen flex flex-col items-center justify-center relative">

    <!-- Background Image with Overlay -->
    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&q=80&w=2000"
            class="w-full h-full object-cover opacity-20 filter grayscale" alt="Background">
        <div class="absolute inset-0 bg-gradient-to-t from-zinc-950 via-zinc-950/80 to-zinc-950/50"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 text-center px-6 max-w-3xl mx-auto">
        <div
            class="inline-flex items-center space-x-2 mb-8 bg-zinc-900/80 backdrop-blur border border-zinc-800 px-4 py-2 rounded-full">
            <span class="relative flex h-3 w-3">
                <span
                    class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-amber-500"></span>
            </span>
            <span class="text-xs font-bold uppercase tracking-widest text-zinc-300">Launching Soon</span>
        </div>

        <h1 class="text-5xl md:text-7xl font-black uppercase tracking-tighter mb-6 leading-tight">
            Something <span class="italic text-amber-500 font-serif">Beautiful</span> <br> Is Developing.
        </h1>

        <p class="text-zinc-400 text-lg md:text-xl mb-12 max-w-xl mx-auto">
            We are curating a new digital experience. Sign up to be the first to know when we go live and receive
            exclusive launch offers.
        </p>

        <!-- Newsletter Form -->
        <form class="flex flex-col md:flex-row gap-4 max-w-md mx-auto mb-16"
            onsubmit="event.preventDefault(); alert('Subscribed!')">
            <input type="email" placeholder="Enter your email"
                class="flex-1 bg-white/10 border border-white/20 rounded-lg px-6 py-4 text-white placeholder-zinc-500 focus:outline-none focus:border-amber-500 focus:bg-white/5 transition-all">
            <button type="submit"
                class="bg-amber-500 text-zinc-950 font-bold px-8 py-4 rounded-lg uppercase tracking-widest hover:bg-amber-400 transition-colors">Notify
                Me</button>
        </form>

        <!-- Countdown simple visual (static for now or basic JS) -->
        <div class="grid grid-cols-4 gap-4 md:gap-8 max-w-lg mx-auto border-t border-white/10 pt-12">
            <div>
                <span class="block text-3xl font-bold font-mono">08</span>
                <span class="text-xs text-zinc-500 uppercase tracking-widest">Days</span>
            </div>
            <div>
                <span class="block text-3xl font-bold font-mono">14</span>
                <span class="text-xs text-zinc-500 uppercase tracking-widest">Hours</span>
            </div>
            <div>
                <span class="block text-3xl font-bold font-mono">32</span>
                <span class="text-xs text-zinc-500 uppercase tracking-widest">Mins</span>
            </div>
            <div>
                <span class="block text-3xl font-bold font-mono text-amber-500">45</span>
                <span class="text-xs text-zinc-500 uppercase tracking-widest">Secs</span>
            </div>
        </div>
    </div>

    <!-- Social Footer -->
    <div class="absolute bottom-8 w-full text-center z-10">
        <div class="flex justify-center space-x-6 text-zinc-500">
            <a href="#" class="hover:text-amber-500 transition-colors"><i data-lucide="instagram"
                    class="w-5 h-5"></i></a>
            <a href="#" class="hover:text-amber-500 transition-colors"><i data-lucide="twitter" class="w-5 h-5"></i></a>
            <a href="#" class="hover:text-amber-500 transition-colors"><i data-lucide="facebook"
                    class="w-5 h-5"></i></a>
            <a href="#" class="hover:text-amber-500 transition-colors"><i data-lucide="mail" class="w-5 h-5"></i></a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
